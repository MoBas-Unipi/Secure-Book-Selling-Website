<VirtualHost *:443>
   ServerName bookselling.snh
   DocumentRoot /var/www/html

   SSLEngine on
   # server certificate:
   SSLCertificateFile /etc/ssl/ssl_certificates/bookselling.snh.crt
   # server private key:
   SSLCertificateKeyFile /etc/ssl/ssl_certificates/bookselling.snh.key
</VirtualHost>